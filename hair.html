<script>
      const updateHTML = (businesses) => {
        const businessesDiv = document.getElementById("businesses");

        let businessHTML = ``;
        for (const business of businesses) {
          businessHTML += `<li>${business.name} - ${business.type}</li>`;
        }
        businessesDiv.innerHTML = businessHTML;
      };

      const getData = async () => {
        const response = await fetch(`http://localhost:3001/businesses/Hair`);
        const data = await response.json();
        updateHTML(data.businesses);
      };

      getData();
    </script>
